name: PHP Tests

on:
  push:
  pull_request:

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, json
      - run: composer install --prefer-dist --no-progress --no-interaction
      - run: php artisan test
